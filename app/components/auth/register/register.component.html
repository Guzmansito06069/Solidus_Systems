<div class="background text-center">
    <form
      class="form-signin animated fadeIn"
      autocomplete="off"
      [formGroup]="registerFrom"
      (ngSubmit)="register()"
    > <br>
      <img class="mb-0 img" src="assets/logonav.png" alt="logo" />
      <h1>Registrar</h1>
      <hr>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">@</span>
      <label class="sr-only" for="inputEmail">Username</label>
      <input
        type="text"
        class="form-control mb-0"
        id="inputEmail"
        placeholder="Ingresa el Username"
        formControlName="username"
        [class.is-invalid]="usernameValidate"
      />
      </div>
      
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">👉</span>
      <label class="sr-only" for="inputEmail">Correo</label>
      <input
        type="email"
        class="form-control mb-0"
        id="inputEmail"
        placeholder="Ingresa el correo"
        formControlName="email"
        [class.is-invalid]="emailValidate"
      />
      </div>
      
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">🔒</span>
      <label class="sr-only" for="inputPassword">Contraseña</label>
      <input
        type="password"
        class="form-control mb-0"
        id="inputPassword"
        placeholder="Ingresa la contraseña"
        formControlName="password"
        [class.is-invalid]="passwordValidate"
      />
      </div>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">🔒</span>
      <label class="sr-only" for="inputPassword2">Confirma la contraseña</label>
      <input
        type="password"
        class="form-control mb-0"
        id="inputPassword2"
        placeholder="Confirma la contraseña"
        formControlName="password2"
        [class.is-invalid]="password2Validate"
      />
      </div>
     
      
      <button type="submit" class="btn btn-lg btn-danger btn-block mb-2"[disabled]="password2Validate">
        Registrar
      </button><br>
      <a [routerLink]="['/login']">Ya tienes cuenta?</a>
      
      <p class="mt-4 mb-3 text-muted">© Solidus 2022</p>
    </form>
  </div>
